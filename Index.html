<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Formulario Ejemplo</title> 
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="form-container"> 
        <h1>Formulario de Ejemplo</h1> 
        <form action="#" method="POST"> 

           
            <label for="nombre">Nombre:</label> 
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required> 
            <!-- 
            Campo de texto corto:
            - type="text": Especifica que es un campo de texto.
            - id="nombre": Identificador único del campo.
            - name="nombre": Nombre del campo para enviar datos al servidor.
            - placeholder="Escribe tu nombre": Muestra un texto de ejemplo en el campo.
            - required: Hace obligatorio rellenar este campo. 
            -->
            <label for="nombre">Correo electronico:</label> 
            <input type="text" id="nombre" name="nombre" placeholder="ejemplo@correo.com" required>  

            <label for="pais">Selecciona un curso:</label> <!-- Asocia el texto "País" al cuadro de lista con id="pais". -->

            <select id="pais" name="pais"> 
                <option selected disabled value="HTML Basico">Seleccionar curso</option> 
                <option value="HTML Basico">HTML Basico</option>             
                <option value="Programacion">Programacion</option>             
                <option value="Cyberseguridad">Cyberseguridad</option>       
                <option value="Inteligencia Artificial">Inteligencia Artificial</option>         
            </select>
            <!-- Botones de opción -->
               <br>
               <b><div>Modalidad del curso:</b> <!-- Título del grupo de opciones. -->


               <label for="masculino"><input type="radio" id="Online" name="genero" value="Online" required>Online</label>
                    <!-- Botón de opción:
                    - type="radio": Especifica que es un botón de opción.
                    - id="masculino": Identificador único para este botón.
                    - name="genero": Grupo al que pertenece este botón.
                    - value="masculino": Valor enviado si se selecciona.
                    - required: Hace obligatorio seleccionar una opción. 
                    -->

                   
               <label for="Presencial"><input type="radio" id="Presencial" name="genero" value="Presencial" required>Presencial</label>
                    <!-- Igual que masculino, pero con diferente valor. -->
                    
               </div>
               </br>
            <!-- Cajas de cheque -->
             <!-- Agrupa las opciones con casillas de chequeo. -->
                
              
                <b><div>Temas de Intereses:</b> <!-- Título del grupo de casillas de chequeo. -->

                <label for="Frontend"><input type="checkbox" id="Frontend" name="intereses" value="Frontend">Frontend</label>
                   <!-- Casilla para "deporte". -->
                    
                <label for="Backend"><input type="checkbox" id="Backend" name="intereses" value="Backend">Backend</label> 
                    <!-- Casilla para "música". -->
                   
                <label for="Fullstack"><input type="checkbox" id="tecnologia" name="intereses" value="Fullstack">Fullstack</label> 
                    <!-- Casilla para "tecnología". -->
                </div>
                   
            
            <!-- Etiqueta y campo de texto largo -->
            <br>
            <label for="mensaje">Mensaje:</label> <!-- Asocia el texto "Mensaje" al área de texto con id="mensaje". -->
            <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí"></textarea> 
            </br>
            <!-- 
            Área de texto:
            - id="mensaje": Identificador único del área de texto.
            - name="mensaje": Nombre del campo para enviar datos.
            - rows="5": Define el número de filas visibles.
            - placeholder="Escribe tu mensaje aquí": Texto de ejemplo. 
            -->

            <!-- Cuadro de listas -->
            <label for="pais">País:</label> <!-- Asocia el texto "País" al cuadro de lista con id="pais". -->

            <select id="pais" name="pais"> 
                <!--Lista desplegable:
                - id="pais": Identificador único del cuadro.
                - name="pais": Nombre del campo para enviar datos.-->
                <option value="mexico">México</option>             <!-- Opción para seleccionar México. -->
                <option value="espana">España</option>             <!-- Opción para seleccionar España. -->
                <option value="argentina">Argentina</option>       <!-- Opción para seleccionar Argentina. -->
                <option value="colombia">Colombia</option>         <!-- Opción para seleccionar Colombia. -->
            </select>

            <!-- Botón de envío -->
            <div><center>
            <button type="submit">Enviar</button>
            <button type="reset" >Borrar</button>
    </div>
    </center>
        </form>
    </div>
</body>
</html>
